<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML, CSS, and Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header class="header">
        <button class="HS" id="highS">View High Scores</button>
        <h2 id="countdown">Timer</h2>
    </header>
    <h3>Coding Assessment</h3>
    <p class="start">In some of your interviews, especially as a junior developer, you will be asked questions to assess
        your knowledge of Javascript, HTML, and CSS. These are some examples of the type of questions you may be asked
    </p>
    <button id="hide" onClick="hide()">Start Quiz</button>
    <main id="quiz">
        <div class="questions" id="ques"></div>
        <div class="answers" id="ans"></div>
        <div class="incorrect Hide"></div>
        <div class="correct Hide"></div>
        <button id="btn">GetResults</button>
        <div id="results"></div>
        <div class="EndContainer Hide">
            <form>
                <input type="text" id="input" placeholder="initials">
                <button id="initials-btn">click</button>
            </form>
    </main>

    <script src="script.js"></script>
    </main>

</body>

</html>
